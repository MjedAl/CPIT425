<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPIT425 - Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar shadow" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black">CPIT425 - Project</span>
        </div>
    </nav>
    <div class="card m-5" >
        <div class="card-header" style="background-color: #e3f2fd;">
            Encryption/Decryption Algorithmes
        </div>
        <div class="card-body shadow-lg">
            <div class="m-2">
                <div class="mt-2">
                    <select id="algorithmSelect" class="form-select" aria-label="Default select example">
                        <option value="none" selected disabled>Choose the algorithm you want</option>
                        <option value="rf">Rail Fence</option>
                        <option value="c">Ceaspher Cipher</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label class="me-2">Process type: </label>
                    <input id="processEncyption" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="me-2 form-check-label" for="flexRadioDefault1">
                        Encryption
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Decryption
                    </label>
                </div>
                <div id="keyInputBox" class="mt-2">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="keyInput" placeholder="plaintext_cipher" value="3">
                        <label for="keyInput">Key</label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="input" placeholder="plaintext_cipher">
                        <label for="input">Input</label>
                    </div>
                </div>
                <div id="outputBox" class="input-group mb-3 d-none">
                    <span id="outputDetails" class="input-group-text" id="inputGroup-sizing-default">CEASER CHIPER Decryption Output:</span>
                    <span id="outputOfProcess" class="form-control">output here</span>
                </div>
                <a href="#" class="btn btn-primary" onclick="process()">Process</a>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
